# See https://wiki.hypr.land/Configuring/Dwindle-Layout/ for more
dwindle {
    pseudotile = true # Master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = true # You probably want this
}

# See https://wiki.hypr.land/Configuring/Master-Layout/ for more
master {
    new_status = master
}

# https://wiki.hypr.land/Configuring/Variables/#misc
misc {
    force_default_wallpaper = -1 # Set to 0 or 1 to disable the anime mascot wallpapers
    disable_hyprland_logo = false # If true disables the random hyprland logo / anime girl background. :(
}


#############
### INPUT ###
#############

# https://wiki.hypr.land/Configuring/Variables/#input
input {
    kb_layout = us,ru
    kb_variant = 
    kb_options = grp:shifts_toggle,ctrl:swapcaps

    follow_mouse = 1

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.

    touchpad {
        natural_scroll = true
    }
}

# See https://wiki.hypr.land/Configuring/Gestures
gesture = 3, horizontal, workspace

# Example per-device config
# See https://wiki.hypr.land/Configuring/Keywords/#per-device-input-configs for more
device {
    name = epic-mouse-v1
    sensitivity = -0.5
}

xwayland {
  force_zero_scaling = true
}


###################
### KEYBINDINGS #o#
###################

$mainMod = SUPER
$mainScreenMod = SUPER ALT

# Основные действия
bind = $mainMod, Q, exec, $terminal
bind = $mainMod, C, killactive,
bind = $mainMod, M, exec, command -v hyprshutdown >/dev/null 2>&1 && hyprshutdown || hyprctl dispatch exit
bind = $mainMod, E, exec, $fileManager
bind = $mainMod, V, togglefloating,
bind = $mainMod, W, exec, $menu
bind = $mainMod, F12, exec, loginctl lock-session
bind = $mainMod, P, pseudo, # dwindle
bind = $mainMod, T, togglesplit, # dwindle (Перенес с J на T, чтобы не мешало навигации)
bind = $mainMod, F, fullscreen, 0 # 1 - полноэкранный режим (сохраняет бары), 0 - полный фулскрин
bind = $mainMod, Z, exec, pidof waybar && pkill waybar || waybar
bind = $mainMod, Y, exec, rofi -show en -modi en:$scriptsDir/rofi-trans.sh en,ru:$scriptsDir/rofi-trans.sh ru
bind = $mainMod, B, exec, $scriptsDir/rofi-clipboard.sh


# Screenmode
bind = $mainScreenMod, S, exec, grim -g "$(slurp -b ffffff66 -w 1)" - | satty -f -
bind = $mainScreenMod, C, exec, FILE="/tmp/shot_$(date +%s).png" && grim -g "$(slurp -b ffffff66 -w 1)" "$FILE" && wl-copy < "$FILE" && notify-send -i "$FILE" "Copied" && sleep 5 && rm "$FILE"
bind = $mainScreenMod, A, exec, $scriptsDir/pin-screen.sh
bind = $mainScreenMod, P, exec, $scriptsDir/colorpicker.sh
bind = $mainScreenMod, T, exec, grim -g "$(slurp -b ffffff66 -w 1)" - | tesseract stdin stdout -l rus+eng | wl-copy && notify-send "OCR" "$(wl-paste)" || notify-send "OCR" "OCR Error"
bind = $mainScreenMod, R, exec, grim -g "$(slurp -b ffffff66 -w 1)" - | tesseract stdin stdout -l rus | wl-copy && notify-send "OCR" "$(wl-paste)" || notify-send "OCR" "OCR Error"
bind = $mainScreenMod, E, exec, grim -g "$(slurp -b ffffff66 -w 1)" - | tesseract stdin stdout -l eng | wl-copy && notify-send "OCR" "$(wl-paste)" || notify-send "OCR" "OCR Error"

# --- НАВИГАЦИЯ (ФОКУС) ---
# Перемещение фокуса (HJKL)
bind = $mainMod, H, movefocus, l
bind = $mainMod, L, movefocus, r
bind = $mainMod, K, movefocus, u
bind = $mainMod, J, movefocus, d

# Перемещение фокуса (СТРЕЛКИ)
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

# --- ПЕРЕМЕЩЕНИЕ ОКОН (MOVE WINDOW) ---
# Перемещение самих окон (HJKL) + Shift
bind = $mainMod SHIFT, H, movewindow, l
bind = $mainMod SHIFT, L, movewindow, r
bind = $mainMod SHIFT, K, movewindow, u
bind = $mainMod SHIFT, J, movewindow, d

# Перемещение самих окон (СТРЕЛКИ) + Shift
bind = $mainMod SHIFT, left, movewindow, l
bind = $mainMod SHIFT, right, movewindow, r
bind = $mainMod SHIFT, up, movewindow, u
bind = $mainMod SHIFT, down, movewindow, d

# Точное перемещение активного окна (для плавающих)
binde = $mainMod CTRL, left, moveactive, -80 0
binde = $mainMod CTRL, right, moveactive, 80 0
binde = $mainMod CTRL, up, moveactive, 0 -80
binde = $mainMod CTRL, down, moveactive, 0 80

# То же самое для HJKL
binde = $mainMod CTRL, h, moveactive, -80 0
binde = $mainMod CTRL, l, moveactive, 80 0
binde = $mainMod CTRL, k, moveactive, 0 -80
binde = $mainMod CTRL, j, moveactive, 0 80

# --- РАБОЧИЕ СТОЛЫ ---
# Переключение воркспейсов [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Перенос окна на воркспейс [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Special workspace (scratchpad)
bind = $mainMod, S, togglespecialworkspace, magic
bind = $mainMod SHIFT, S, movetoworkspace, special:magic

# Мышь
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Медиа клавиши и яркость
bindel = ,XF86AudioRaiseVolume, exec, wpctl set-volume -l 1 @DEFAULT_AUDIO_SINK@ 5%+
bindel = ,XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bindel = ,XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindel = ,XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle
bindel = ,XF86MonBrightnessUp, exec, brightnessctl -e4 -n2 set 5%+
bindel = ,XF86MonBrightnessDown, exec, brightnessctl -e4 -n2 set 5%-

# Управление плеером
bindl = , XF86AudioNext, exec, playerctl next
bindl = , XF86AudioPause, exec, playerctl play-pause
bindl = , XF86AudioPlay, exec, playerctl play-pause
bindl = , XF86AudioPrev, exec, playerctl previous

# Режим изменения размера (Resize submap)
binde = SUPER ALT, L, resizeactive, 40 0
binde = SUPER ALT, H, resizeactive, -40 0
binde = SUPER ALT, K, resizeactive, 0 -40
binde = SUPER ALT, J, resizeactive, 0 40

binde = SUPER ALT, right, resizeactive, 40 0
binde = SUPER ALT, left, resizeactive, -40 0
binde = SUPER ALT, up, resizeactive, 0 -40
binde = SUPER ALT, down, resizeactive, 0 40

# See https://wiki.hypr.land/Configuring/Window-Rules/ for more
# See https://wiki.hypr.land/Configuring/Workspace-Rules/ for workspace rules

# Example windowrules that are useful

windowrule {
    # Ignore maximize requests from all apps. You'll probably like this.
    name = suppress-maximize-events
    match:class = .*

    suppress_event = maximize
}

windowrule {
    # Fix some dragging issues with XWayland
    name = fix-xwayland-drags
    match:class = ^$
    match:title = ^$
    match:xwayland = true
    match:float = true
    match:fullscreen = false
    match:pin = false

    no_focus = true
}

# Hyprland-run windowrule
windowrule {
    name = move-hyprland-run

    match:class = hyprland-run

    move = 20 monitor_h-120
    float = yes
}
layerrule {
    name = no_anim_for_selection
    no_anim = on
    match:namespace = selection
}

layerrule {
    name = no_anim_for_hyprpicker
    no_anim = on
    match:namespace = ^(hyprpicker)$
}

layerrule = blur on, match:namespace waybar
layerrule = animation slide, match:namespace waybar
